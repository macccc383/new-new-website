<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Vietnam Map</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100vh;
      width: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <button id="menu-toggle" aria-label="Menu">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <nav class="animate">
    <div class="logo">KENTACK</div>
    <div class="nav-links">
      <a href="index.html" data-i18n="nav_home">Home</a>
      <a href="products.html" data-i18n="nav_products">Products</a>
      <a href="contact.html" data-i18n="nav_contact">Contact</a>
    </div>
    <div class="controls">
      <div class="language-dropdown">
        <button id="language-toggle" aria-label="Language">üåê</button>
        <select id="language-select" class="hidden">
          <option value="en">English</option>
          <option value="vi">Ti·∫øng Vi·ªát</option>
          <option value="ja">Êó•Êú¨Ë™û</option>
        </select>
      </div>
      <button id="theme-toggle" aria-label="Toggle Theme">üåô</button>
    </div>
  </nav>

  <main>
    <div id="map"></div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const map = L.map('map', {
        zoomControl: false,
        attributionControl: false,
        dragging: false,
        scrollWheelZoom: false,
        doubleClickZoom: false,
        boxZoom: false,
        keyboard: false,
        tap: false,
        touchZoom: false,
        closePopupOnClick: false
      });

      fetch('vietnam.geojson')
        .then(response => response.json())
        .then(data => {
          const layer = L.geoJSON(data, {
            style: {
              color: '#ffd700',
              weight: 1,
              fillColor: '#ffd700',
              fillOpacity: 1
            }
          }).addTo(map);
          map.fitBounds(layer.getBounds());

          const hanoiCenter = [21.035, 105.82];
          setTimeout(() => {
            map.flyTo(hanoiCenter, 12, { duration: 3 });
            const points = [
              { coords: [21.025714568715166, 105.7585740417602], label: 'San phuong dong' },
              { coords: [21.04441803000998, 105.88411139998547], label: 'San dao sen' }
            ];
            points.forEach(p => {
              L.circleMarker(p.coords, {
                radius: 8,
                color: '#ff0000',
                fillColor: '#ff0000',
                fillOpacity: 0.8
              }).addTo(map).bindPopup(p.label, {
                autoClose: false,
                closeOnClick: false
              }).openPopup();
            });
          }, 1000);
        });
    });
  </script>
</body>
</html>
