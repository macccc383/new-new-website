<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kentack</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="animate">
    <div class="logo">Kentack</div>
    <div>
      <a href="index.html" data-i18n="nav_home">Home</a>
      <a href="products.html" data-i18n="nav_products">Products</a>
      <a href="contact.html" data-i18n="nav_contact">Contact</a>
    </div>
    <div class="controls">
      <label for="language-select" data-i18n="language_label">Language</label>
      <select id="language-select">
        <option value="en">English</option>
        <option value="vi">Tiếng Việt</option>
        <option value="ja">日本語</option>
      </select>
      <button id="theme-toggle" data-i18n="theme_toggle">Toggle Theme</button>
    </div>
  </nav>

  <header class="hero">
    <img src="images/hero.svg" alt="Kentack Collection" class="hero-image animate">
    <h1 class="animate" data-i18n="home_title">Luxury Golf Experience</h1>
    <p class="animate" data-i18n="home_desc">Discover high-end golf gear for champions.</p>
    <a href="products.html" class="btn-primary animate" data-i18n="hero_cta">Shop Now</a>
  </header>

  <main>
    <section class="story animate">
      <h2 data-i18n="story_title">Message from Ken Karahawa</h2>
      <p data-i18n="story_message">Do you know the name "Golf Honma"? From long ago, this has been the aspirational name of many golfers...</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
