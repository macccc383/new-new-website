<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kentack</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="logo">Kentack</div>
    <div>
      <a href="index.html" data-i18n="nav_home">Home</a>
      <a href="products.html" data-i18n="nav_products">Products</a>
      <a href="contact.html" data-i18n="nav_contact">Contact</a>
    </div>
    <div class="controls">
      <label for="language-select" data-i18n="language_label">Language</label>
      <select id="language-select">
        <option value="en">English</option>
        <option value="vi">Tiếng Việt</option>
        <option value="ja">日本語</option>
      </select>
      <button id="theme-toggle" data-i18n="theme_toggle">Toggle Theme</button>
    </div>
  </nav>

  <main>
    <section class="carousel">
      <div class="image-wrapper">
        <div class="image-item"><img src="NEWIMAGES/378eab1265ecedb2b4fd10.jpg" alt="Showcase image 1"></div>
        <div class="image-item center-item">
          <img src="NEWIMAGES/46776ce8a2162a48730711.jpg" alt="Showcase image 2">
          <div class="overlay">
            <h2>Kentack</h2>
            <a href="products.html" class="overlay-link">Discover the Collection</a>
          </div>
        </div>
        <div class="image-item"><img src="NEWIMAGES/51ee9f72518cd9d2809d5.jpg" alt="Showcase image 3"></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
