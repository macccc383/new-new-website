<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore Kentack's collection of premium golf clubs and accessories.">
  <title>Kentack - Products</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <button id="menu-toggle" aria-label="Menu">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <nav class="animate">
    <div class="logo">KENTACK</div>
    <div class="nav-links">
      <a href="index.html" data-i18n="nav_home">Home</a>
      <a href="products.html" data-i18n="nav_products">Products</a>
      <a href="contact.html" data-i18n="nav_contact">Contact</a>
    </div>
    <div class="controls">
      <div class="language-dropdown">
        <button id="language-toggle" aria-label="Language">üåê</button>
        <select id="language-select" class="hidden">
          <option value="en">English</option>
          <option value="vi">Ti·∫øng Vi·ªát</option>
          <option value="ja">Êó•Êú¨Ë™û</option>
        </select>
      </div>
      <button id="theme-toggle" aria-label="Toggle Theme">üåô</button>
    </div>
  </nav>

  <main>
    <h1 class="animate" data-i18n="products_title">Our Products</h1>
    <div class="filter-bar animate">
      <div class="categories">
        <button class="category-btn" data-category="clubs" data-i18n="category_clubs">Clubs</button>
        <div id="club-dropdown" class="hidden">
          <button class="club-btn" data-type="drivers" data-i18n="club_drivers">Drivers</button>
          <button class="club-btn" data-type="woods" data-i18n="club_woods">Woods</button>
          <button class="club-btn" data-type="irons" data-i18n="club_irons">Irons</button>
          <button class="club-btn" data-type="hybrids" data-i18n="club_hybrids">Hybrids</button>
          <button class="club-btn" data-type="wedges" data-i18n="club_wedges">Wedges</button>
          <button class="club-btn" data-type="putters" data-i18n="club_putters">Putters</button>
        </div>
        <button class="category-btn" data-category="bags" data-i18n="category_bags">Bags</button>
        <button class="category-btn" data-category="balls" data-i18n="category_balls">Balls</button>
        <button class="category-btn" data-category="tees" data-i18n="category_tees">Tees</button>
        <button class="category-btn" data-category="accessories" data-i18n="category_accessories">Accessories</button>
      </div>
      <select id="view-select">
        <option value="4" data-i18n="view_4x4">4 x 4</option>
        <option value="5" data-i18n="view_5x5">5 x 5</option>
      </select>
    </div>
    <div id="product-grid" class="product-grid grid-4"></div>
  </main>
  <div id="product-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img class="modal-image" src="" alt="">
      <button class="prev" aria-label="Previous">&#10094;</button>
      <button class="next" aria-label="Next">&#10095;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
