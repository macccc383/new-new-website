<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore Kentack's collection of premium golf clubs and accessories.">
  <title>Kentack - Products</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="animate">
    <div class="logo">Kentack</div>
    <div class="nav-links">
      <a href="index.html" data-i18n="nav_home">Home</a>
      <a href="products.html" data-i18n="nav_products">Products</a>
      <a href="contact.html" data-i18n="nav_contact">Contact</a>
    </div>
    <div class="controls">
      <div class="language-dropdown">
        <button id="language-toggle" aria-label="Language">🌐</button>
        <select id="language-select" class="hidden">
          <option value="en">English</option>
          <option value="vi">Tiếng Việt</option>
          <option value="ja">日本語</option>
        </select>
      </div>
      <button id="theme-toggle" aria-label="Toggle Theme">🌙</button>
    </div>
  </nav>

  <main>
    <h1 class="animate" data-i18n="products_title">Our Products</h1>
    <div class="product-grid">
      <div class="product animate">
        <img src="images/irons.svg" alt="Golden Irons" class="product-image" loading="lazy">
        <h2 data-i18n="product1_name">Golden Irons Set</h2>
        <p data-i18n="product1_desc">Complete set of handcrafted gold-plated irons.</p>
        <p class="price" data-i18n="product1_price">$1,200</p>
      </div>
      <div class="product animate">
        <img src="images/driver.svg" alt="Golden Driver" class="product-image" loading="lazy">
        <h2 data-i18n="product2_name">Golden Driver</h2>
        <p data-i18n="product2_desc">Precision driver with gold finish.</p>
        <p class="price" data-i18n="product2_price">$800</p>
      </div>
      <div class="product animate">
        <img src="images/putter.svg" alt="DragonEyes Putter" class="product-image" loading="lazy">
        <h2 data-i18n="product3_name">DragonEyes Putter</h2>
        <p data-i18n="product3_desc">Artisan putter with detailed engraving.</p>
        <p class="price" data-i18n="product3_price">$600</p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
