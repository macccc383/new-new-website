<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxGolf - Products</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="logo">LuxGolf</div>
    <div>
      <a href="index.html" data-i18n="nav_home">Home</a>
      <a href="products.html" data-i18n="nav_products">Products</a>

    <div class="controls">

    <h1 data-i18n="products_title">Our Products</h1>

      <h2 data-i18n="product1_name">Elite Golf Clubs</h2>

    <div class="product">
      <h2 data-i18n="product2_name">Premium Golf Balls</h2>
