<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore Kentack's curated club collections.">
  <title>Kentack - Collection</title>
  <script>document.documentElement.classList.add('js');</script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <button id="menu-toggle" aria-label="Menu">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <nav class="animate">
    <a class="logo" href="index.html">KENTACK</a>
    <div class="nav-links">
      <a href="index.html" data-i18n="nav_home">Home</a>
      <a href="products.html" data-i18n="nav_products">Products</a>
      <a href="contact.html" data-i18n="nav_contact">Contact</a>
    </div>
    <div class="controls">
      <div class="language-dropdown">
        <button id="language-toggle" aria-label="Language">
          <img src="../global.png" alt="Change language">
        </button>
        <select id="language-select" class="hidden">
          <option value="en">English</option>
          <option value="vi">Tiếng Việt</option>
          <option value="ja">日本語</option>
        </select>
      </div>
      <button id="theme-toggle" aria-label="Toggle Theme" data-sun-icon="../sun.png" data-moon-icon="../moon.png">dYOT</button>
    </div>
  </nav>
  <div id="nav-overlay"></div>

  <main>
    <div class="back-link-wrapper animate">
      <a class="back-link" href="products.html">
        <span class="back-icon" aria-hidden="true">&larr;</span>
        <span class="back-text" data-i18n="back_to_products">Back to Products</span>
      </a>
    </div>

    <section class="category-hero hero-drivers hidden animate" aria-label="Drivers hero">
      <div class="category-hero-inner">
        <div class="hero-circle"></div>
        <span class="hero-label" data-i18n="club_drivers">DRIVERS</span>
        <img class="hero-club-img" src="products/unnamed.png" alt="Kentack driver hero" data-i18n-alt="hero_alt_drivers" loading="lazy">
      </div>
    </section>
    <section class="collection-overview animate">
      <h1 id="product-heading" data-i18n="products_title">Products</h1>
      <p data-i18n="category_intro">Browse the selected club type below.</p>
    </section>

    <section id="product-grid" class="product-grid grid-4 animate" aria-live="polite">
      <!-- Filtered products render here -->
    </section>
  </main>

  <div id="product-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-image-container">
        <img class="modal-image" src="" alt="">
        <button class="prev" aria-label="Previous">&#10094;</button>
        <button class="next" aria-label="Next">&#10095;</button>
      </div>
      <div class="modal-info">
        <h2 class="modal-title"></h2>
        <p class="modal-desc"></p>
        <p class="modal-details"></p>
        <div class="modal-specs hidden"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
